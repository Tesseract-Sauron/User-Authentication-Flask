<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UserAuthentication Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <!-- Header Bar -->
  <header class="header">
    <h2 class="logo">Home</h2>
    <a class="logout-btn" href="{{ url_for('logout') }}">Logout</a>
  </header>

  <main>
    <h1>Welcome, {{ fname }} {{ lname }}</h1>
    <h2>Email : {{ email }}</h2>

    <div class="showUser" role="img" aria-label="User avatar"></div>
  </main>

</body>
</html>
