<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UserAuthentication Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for m in messages %}<li>{{ m }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login_validation') }}">
      <input type="email" name="email" placeholder="Enter email" required><br>
      <input type="password" name="password" placeholder="Enter password" required><br>
      <button type="submit">login</button>
    </form>

    <p style="text-align:center; margin-top:10px;">
      <a href="{{ url_for('forgot_get') }}">Forgot password?</a>
    </p>

    <p>Don't have an account? <br><a href="{{ url_for('signUp') }}">create account</a></p>

    <div class="loginLogo" role="img" aria-label="Login avatar"></div>
  </main>
</body>
</html>
