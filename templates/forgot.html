<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UserAuthentication Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for m in messages %}<li>{{ m }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('forgot_post') }}" id="forgotForm" novalidate>
      <input type="email" name="email" placeholder="Registered Email" required><br>
      <input type="tel" name="mobile" placeholder="Registered Mobile (10 digits)"
             pattern="\d{10}" required title="Enter your 10-digit mobile"><br>

      <div class="pwd-field">
        <input id="new_password" type="password" name="new_password"
               placeholder="New Password" required
               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}"
               title="8+ chars with upper, lower, digit, and special char">
        <button type="button" class="toggle" data-target="new_password">Show</button>
      </div>
      <br>

      <div class="pwd-field">
        <input id="confirm_password" type="password" name="confirm_password"
               placeholder="Confirm New Password" required>
        <button type="button" class="toggle" data-target="confirm_password">Show</button>
      </div>
      <small id="matchMsg" class="matchMsg"></small>

      <br>
      <button type="submit">Reset Password</button>
    </form>

    <p style="text-align:center; margin-top:10px;"><a href="{{ url_for('login') }}">Back to Login</a></p>
  </main>

  <script>
    document.querySelectorAll(".toggle").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-target");
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
        btn.textContent = btn.textContent === "Show" ? "Hide" : "Show";
      });
    });

    const pwd = document.getElementById("new_password");
    const cfm = document.getElementById("confirm_password");
    const msg = document.getElementById("matchMsg");

    function checkMatch(){
      if (!pwd.value || !cfm.value) { msg.textContent = ""; return; }
      if (pwd.value === cfm.value) { msg.textContent = "Passwords match âœ“"; msg.style.color="green"; }
      else { msg.textContent = "Passwords do not match"; msg.style.color="red"; }
    }
    pwd.addEventListener("input", checkMatch);
    cfm.addEventListener("input", checkMatch);

    document.getElementById("forgotForm").addEventListener("submit", function(e){
      if (pwd.value !== cfm.value) {
        e.preventDefault();
        alert("Passwords do not match.");
      }
    });
  </script>
</body>
</html>
